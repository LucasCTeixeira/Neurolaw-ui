quem.somos.titulo.text = WHO WE ARE
quem.somos.text.par_1 = The company IceCream Agency Electronic Ltd., founded in November 13, 2013 with their tax domicile in Sao Bernardo do Campo, São Paulo, Brazil, is conceptually a project WEB high technology in the agency and management of cargoes to be transported. The idea started since 2006 when in season we have created the "icecream started", pioneering model and working specifically in the integration with gas stations for payment "letter freight" for the trucker.
quem.somos.text.par_2 = With the "boom" of the Internet, this concept was raised to "icecream advanced". At the beginning of 2013, we participated in a selection process of incubation and creation of this startup in ITEP - Pernambuco Institute of Technology in the university city of Recife, the Incubatep which is close to the University Campus - UFPE, having already participated in events by Apex Brazil, an agency of the Federal Government. Since 1996, professionally, already operate in the transport market mainly in the Northeast of Brazil, but the great difficulties are to do just this meeting in a timely and effective manner between supply and demand loads. They need to be clearly visible and accessible according to the need of each.
quem.somos.text.par_3 = Integrating all this chain is critical because in a favorable business environment between web: shippers, carriers, port / logistics operators, independent drivers and cooperatives, make it all excellence in productivity and economies of scale, including improving social mobility in traffic continuous manner and ending bottlenecks between faults and excess freight. All this also can be integrated into insurance, trackers, mobile apps, mobile, risk gerenciadoras, banks and government, in a virtualized world, which is no easy task because the various ways and procedures, but over time this will be possible with the regulation of these processes.
quem.somos.text.par_4 = The company IceCream contemplates a new business strategy in this segment in view of the changes that the globalized world requires integrating and connecting the entire supply chain and logistics, reduce costs and decrease losses, performance gains and scalability, meet legislation, productivity increase and consequently better profits.
quem.somos.text.par_5 = We need to seek alternative and more efficient opportunities for this picture radically improve in our daily lives and the technology is there to everyone so that, with fast and modern actions like ours, this panorama switch to a much more comfortable situation.
quem.somos.text.par_6 = Our big goal is to integrate IceCream productively and efficiently the commercial and operational relations in cargo transportation segment doing this electronically connecting the freight via web business in general and drivers in both conventional freight and freight in return relatively supply and demand throughout the country.
quem.somos.text.par_7 = Another objective is to become more and more attractive this business segment to contribute more effectively for better results for the entire production chain.
quem.somos.text.par_8 = Our governing body comprises: Managers in IT, Psychologist, Master in Computer Science and Economics. In the specific segment of Logistics and Transport, we have experience of nearly 20 years of knowledge.
quem.somos.text.par_9 = As for our employees, we seek to provide support and ongoing training meeting the needs of the market where we operate.
quem.somos.text.par_10 = We work strictly within the Laws, transparently with our suppliers, customers, employees and other institutions.

